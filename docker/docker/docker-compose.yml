version: '3'
services:
  db:
    image: postgres
    volumes:
      - data-volume:/var/lib/db
    ports:
     - "5432"    
    network_mode: host
  phoenix-trello:
    build:
      context: ./
      dockerfile: ./Dockerfile
    container_name: phoenix-trello-dev    
    volumes:
      - ..:/data:Z
    tty: true
    expose:
      - "4000"
    network_mode: host

volumes:
  data-volume:
